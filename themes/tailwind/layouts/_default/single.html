{{ define "main" }}
<article class="prose lg:prose-lg prose-red">

    <div class="text-md text-gray-400 mb-3">{{ .Date.Format "2 Jan 06" }}</div>
    <h1>{{ .Title }}</h1>

    {{ if .Params.Image  }}
      <img id="post-image" src="{{ .Site.BaseURL }}{{ .Params.Image }}"/>
    {{ end }}

    {{ .Content }}

    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



</article>
{{ end }}
