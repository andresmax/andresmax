{{ define "main" }}

<article class="w-max text-gray-700 sm:mx-12 mb-16 prose lg:prose-lg prose-red">
    {{ .Content }}
</article>

<article class="w-max text-gray-700 sm:mx-12 mb-16 lg:prose-sm prose-black ">
{{ range where .Paginator.Pages "Params.hidden" "ne" "true" }}
    <ul class="text-gray-700 sm:mx-12 mb-16 ">
        <h1 class="text-sm"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>

    </ul>
{{ end }}
</article>
{{ end }}
