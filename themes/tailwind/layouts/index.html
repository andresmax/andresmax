{{ define "main" }}

<article class="w-2/5">

{{ .Content }}

<hr class="my-8 w-24" />

{{ range where .Paginator.Pages "Params.hidden" "ne" "true" }}
    <ul>
        <li>
          <h1 class="text-3xl font-medium no-underline"><a class="hover:text-red-500" href="{{ .Permalink }}">{{ .Title }}</a></h1>
          <aside class="my-2 text-gray-500">{{ .Date.Format "2 Jan 06" }}</aside>
          <h3 class="my-4 text-gray-600">{{ .Summary | plainify | htmlUnescape }}</h3>
          <a class="hover:text-red-500" href="{{ .Permalink }}">Read more &rarr;</a>
        </li>
        <hr class="my-8 w-24" />
    </ul>
{{ end }}
</article>
{{ end }}
