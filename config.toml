baseURL = "http://andresmax.com"
languageCode = "en-us"
title = "Andr√©s Max"
theme = "hugo-theme-cactus-plus"
# Enter your tracking code to enable Google Analytics
googleAnalytics = ""
# Disable comments by leaving disqusShortname empty
hasCJKLanguage = false

[params]
	name = "Andres Max"
	description = "Describe your website"
	bio = "I design, build and break things."
	# Enter optionally your twitter account
	twitter = "andresmax"

	enableRSS = true
  enableToc = true

	enableDisqus = false
	disqusShortname = "your_disqus_short_name"

	enableSummary = true
	useDescriptionReplaceSummary = false

	enableGoogleAnalytics = true
	enableBaiduAnalytics = false

	enableTwitterCard = true

	# The variables below are optionally too and can be used to
	# translate or customize each string of the theme.

	# Navigation links
	home = ""
	about = ""
	archive = ""
	subscribe = ""

	olderPosts = ""
	newerPosts = ""
	copyright = ""

	# show latest posts in single page
	showLatestPosts = false
	readMore = ""

	# Share
	enableShare = true
	tweet = ""
	share = ""

	# 404 page
	title404 = ""
	subtitle404 = ""

	# Choose a font for the social icons in the footer. Either "mono-social" or "font-awesome"
	iconFont = "font-awesome"
  # The social icons can be styled differently if you use mono as font - circle, rounded, or empty
  socialIconStyle = ""

# Add additional social link entries underneath
[social]
    twitter  = "https://www.twitter.com/andresmax"
    github   = "https://www.github.com/andresmax"
    dribble  = "https://www.dribbble.com/andresmax"
